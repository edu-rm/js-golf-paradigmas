<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paragrafo-esquerda">
        <h1>Golf em JS</h1>
        <p>Esse é um jogo com o sucesso baseado em probabilidade, para jogar clique em tacada e verifique se você conseguiu ganhar, quanto mais perto a seta parar da região verde mais provável é sua vitória</p>
    </div>
    <div class="ganhou" id="ganhou">

    </div>
    <div class="perdeu" id="perdeu">

    </div>
    <div class="field">
        <div class="buraco" id="buraco">
            <img src="./assets/bandeira.png" alt="bandeira de golf">
        </div>

        <div id="bola" class="bola"></div>
    </div>
    <div class="mira">
        <img src="./assets/seta.png" id="seta" alt="seta">
        <button onclick="jogar()" id="jogar">Tacada</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
